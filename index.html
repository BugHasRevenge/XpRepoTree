<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2C1232">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="XP App">
    <meta name="supported-color-schemes" content="dark light">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/BugHasRevenge/XpRepoTree/refs/heads/main/images/XP_New-iOS-Default-1024x10241x.png">
    <title>XP App Source - iOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { -webkit-text-size-adjust: 100%; width: 100%; overflow-x: hidden; }
        body {
            font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #9253B7 0%, #2C1232 80%);
            width: 100vw; min-height: 100vh;
            padding: 40px 20px 100px 20px;
            position: relative; overflow-x: hidden;
        }
        body::before {
            content: ''; position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(146, 83, 183, 0.4) 0%, transparent 70%);
            border-radius: 50%; top: -250px; left: -250px;
        }
        .container { text-align: center; max-width: 400px; margin: 0 auto; position: relative; z-index: 1; }
        .icon-container { margin-bottom: 20px; }
        .app-icon {
            width: 120px; height: 120px;
            background: linear-gradient(135deg, #A66BC9 0%, #8B5BB5 100%);
            border-radius: 32px; display: inline-flex; justify-content: center; align-items: center;
        }
        .icon-image { width: 100%; height: 100%; border-radius: 32px; }
        h1 {
            font-size: 64px; font-weight: 700;
            background: linear-gradient(180deg, #FFFFFF 0%, #D16EFF 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 24px;
            background: linear-gradient(180deg, #BFBDBD 0%, #949494 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 30px; font-weight: 700;
        }
        .buttons { display: flex; flex-direction: column; gap: 16px; }
        .button {
            padding: 18px 32px; border: none; border-radius: 20px;
            font-size: 22px; font-weight: 700; color: white;
            cursor: pointer; transition: all 0.3s ease;
        }
        .button-slidestore { background: linear-gradient(90deg, #3140FF 0%, #DD0DFF 50%, #08DEFD 100%); }
        .button-altstore { background: linear-gradient(90deg, #129499 0%, #046679 100%); }
        .button-feather { background: linear-gradient(90deg, #8691FA 0%, #5A66D8 100%); }
        .button-livecontainer { background: linear-gradient(90deg, #0083FF 0%, #0050FF 100%); }

        .note {
            margin-top: 35px; font-size: 15px; line-height: 1.6;
            background: linear-gradient(180deg, #BFBDBD 0%, #949494 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .credit { font-size: 15px; font-weight: 700; margin-top: 15px; }
        .credit-made {
            background: linear-gradient(180deg, #BFBDBD 0%, #949494 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .credit-name {
            background: linear-gradient(90deg, #00D9FF 0%, #0050FF 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <div class="app-icon" onclick="window.location.href='https://pstream.mov/'">
                <img src="https://raw.githubusercontent.com/BugHasRevenge/XpRepoTree/refs/heads/main/images/XP_New-iOS-Default-1024x10241x.png" class="icon-image" />
            </div>
        </div>

        <h1>XP App</h1>
        <p class="subtitle">Source</p>

        <div class="buttons">
            <button class="button button-slidestore" onclick="window.location.href='sidestore://source/?url=https://raw.githubusercontent.com/BugHasRevenge/XprimeAppRepo/main/app-repo.json'">Add to SlideStore</button>
            <button class="button button-altstore" onclick="window.location.href='altstore://source/?url=https://raw.githubusercontent.com/BugHasRevenge/XprimeAppRepo/main/app-repo.json'">Add to AltStore</button>
            <button class="button button-feather" onclick="window.location.href='feather://source/?url=https://raw.githubusercontent.com/BugHasRevenge/XprimeAppRepo/main/app-repo.json'">Add to Feather</button>
            <button class="button button-livecontainer" onclick="window.location.href='livecontainer://source/?url=https://raw.githubusercontent.com/BugHasRevenge/XprimeAppRepo/main/app-repo.json'">Add to LiveContainer</button>
        </div>

        <p class="note">
            Note: You must have your chosen<br>
            sideloader already installed for the<br>
            redirection to work.
        </p>

        <p class="credit">
            <span class="credit-made">Made by</span> <span class="credit-name" onclick="window.open('https://github.com/BugHasRevenge', '_blank')">BugHasRevenge</span>
        </p>
    </div>
</body>
</html>
